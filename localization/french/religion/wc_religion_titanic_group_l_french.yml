 #Common titanic_group Localization
 titanic_group:0 "Titanisme"
 titanic_group_adj:0 "titanique"
 titanic_group_adherent:0 "titaniste"
 titanic_group_adherent_plural:0 "titanistes"
 titanic_group_desc:0 "Un groupe de religions dédié aux Titans, une race d'êtres cosmiques colossaux de la taille d'une planète, composée de la matière primordiale de l'univers et de l'énergie pure des arcanes. Ils ont façonné et ordonné Azeroth, alors en proie au chaos, avant de poursuivre leur long voyage cosmique, laissant leurs disciples attendre le réveil de l'âme-monde d'Azeroth."
 
 #titanic-Group Faiths
 mystery_of_the_makers:0 "Panthéonisme"
 mystery_of_the_makers_adj:0 "panthéonique"
 mystery_of_the_makers_adherent:0 "panthéoniste"
 mystery_of_the_makers_adherent_plural:0 "panthéonistes"
 mystery_of_the_makers_desc:0 "Une branche originale des religions $titanic_group_adj$s. Ils adorent le Panthéon des Titans sous l'égide d'Aman'Thul et se considèrent comme les seuls gardiens de l'âme-monde d'Azeroth. Ceux-ci considèrent qu'il est de leur devoir de défendre les complexes des Titans dans le monde entier jusqu'à leur retour."
 
 thunder_king:0 "Shenisme"
 thunder_king_adj:0 "shenique"
 thunder_king_adherent:0 "sheniste"
 thunder_king_adherent_plural:0 "shenistes"
 thunder_king_desc:0 "Lei Shen, le roi-tonnerre était un empereur mogu légendaire et un demi-dieu qui a vaincu à lui seul le gardien désespéré, Ra-den, au coeur de la montagne fulminante. Lei Shen s'est ensuite emparé à la fois du pouvoir de Ra-den et une fraction du pouvoir d'Aman'Thul, lui donnant une gigantesque maîtrise sur les tempêtes et orages dont le pouvoir rivalise avec de nombreux êtres puissants du cosmos. Lei Shen a ensuite usé de ses nouveaux pouvoirs pour conquérir l'ancienne Pandarie et forger le premier empire des mogus, leur mandat étant de continuer le travail de Faiseurs après leur supposé massacre de la main du Titan Noir. Hautement méritocratiques, les adeptes du roi du tonnerre croient qu'ils sont les seuls dignes de régner et de défendre l'héritage des Titans en Azeroth."

 suntouched:0 "Solegrâce"
 suntouched_adj:0 "solegrâce"
 suntouched_adherent:0 "solegrâce"
 suntouched_adherent_plural:0 "solegrâces"
 suntouched_desc:0 "Les solegrâces sont une branche spécifique du culte des Titans d'Udum en tant que croyance principale des tol'virs amathet. Ils sont fiers de protéger les œuvres des Titans et comptent sur la magie solaire pour détruire leurs ennemis. En raison de leur nature fanatique, ils voient toutes les entités qui ne sont pas affiliées aux Titans comme entachées de l'influence du Vide, et donc indignes d'existence."
 
 odyn:0 "Odynisme"
 odyn_adj:0 "odynique"
 odyn_adherent:0 "odyniste"
 odyn_adherent_plural:0 "odynistes"
 odyn_desc:0 "Créés à l'origine aux côtés des Aspects draconiques pour protéger Azeroth, les Valarjar ont été jugés par Odyn comme les plus puissants guerriers forgés par les Titans. Ce sont eux qui, selon lui, étaient les seuls dignes de protéger Azeroth. Lorsque, au lieu de ses Valarjar, les Aspects draconiques reçurent les pouvoirs des Titans pour protéger Azeroth après leur départ, Helya et Odyn élevèrent une section d'Ulduar dans le ciel pour créer les Salles des Valeureux, un nouveau foyer pour ses guerriers Valarjar. Aujourd'hui encore, les vrykuls les plus puissants sont triés sur le volet par Odyn et leurs esprits sont élevés par les val'kyrs jusqu'aux Salles où ils combattront pour l'éternité. Les vrykuls, ou d'autres guerriers qui prouvent leur courage et leur ténacité, espèrent un jour marcher parmi les Valarjar et les val'kyrs dans les Salles d'Odyn."
  
 sect_of_the_dragons:0 "Draconisme"
 sect_of_the_dragons_adj:0 "draconique"
 sect_of_the_dragons_adherent:0 "draconiste"
 sect_of_the_dragons_adherent_plural:0 "draconistes"
 sect_of_the_dragons_desc:0 "Le culte des dragons, créatures reptiliennes, généralement ailées, aux capacités magiques ou inhabituelles. Beaucoup de créatures ont consacré leur vie à servir les grands dragons. Lorsque les dragons donnent du pouvoir à leurs serviteurs mortels, ils se transforment en dragons ou en draconides grâce à leurs maîtres."
 