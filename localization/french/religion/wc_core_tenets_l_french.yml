 tenet_eastern_kingdoms_syncretism_name:0 "Eastern Syncretism"
 tenet_eastern_kingdoms_syncretism_desc:0 "Philosophies and faiths born in the Eastern Kingdoms share many common moral values ​​and have learned to tolerate each other and work together."
 doctrine_parameter_hostility_override_tenet_eastern_kingdoms_syncretism:0 "Considers other Eastern [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 
 tenet_cult_of_strength_name:0 "Culte de la Force"
 tenet_cult_of_strength_desc:0 "The stronger we are, the closer we are to divinity. Never stop fighting, never stop growing. Each day, stronger than before."
 
 tenet_alexandrian_catechism_name_neutral:0 "Critical Approach"
 tenet_alexandrian_catechism_desc_neutral:0 "The truth is born in dispute. We have a tradition of encouraging theologians to think critically and question the status quo."
 
 tenet_aniconism_name_neutral:0 "Modest Temples"
 tenet_aniconism_desc_neutral:0 "Our [ROOT.Faith.HouseOfWorshipPlural] are places for solitude with [ROOT.Faith.PantheonTerm], not architectural monuments. There are much more important things."
 
 tenet_ritual_hunt_name:0 "Ritual Hunt"
 tenet_ritual_hunt_desc:0 "There is no better offering than the one you caught with your own hands like our ancestors did. Thus, we consider hunting sacred."
 doctrine_parameter_piety_from_hunts_active:1 "Hosting a [hunt|E] earns [piety|E]"
 doctrine_parameter_hunts_costs_less_active:1 "A [hunt|E] costs less [gold|E]"
 
 tenet_progressivism_name:0 "Progressivism"
 tenet_progressivism_desc:0 "We see progress as an absolute good. Our society focuses on technological development and highly values thinkers and scientists."
 doctrine_parameter_progressivist_opinion_active:0 ""
 progressivist_opinion_active_opinion_name:0 "Hated Progressivist"
 pacifist_opinion_active_county_opinion_name:0 "Hated Progressivist County"
 doctrine_parameter_opinion_of_progressivist_opinion_active:0 "[opinion|E] of Progressivists: $VALUE|+=0$"
 INCOMPATIBLE_TENET_PROGRESSIVISM_TRIGGER:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_progressivism').GetName( GetPlayer.GetFaith )]"
 
 tenet_consumerism_name:0 "Consumerism"
 tenet_consumerism_desc:0 "We see consumption as an absolute good. More goods allow our cities to grow wider and taller. This is what drives our society forward."
 doctrine_parameter_consumerist_opinion_active:0 ""
 consumerist_opinion_active_opinion_name:0 "Hated Consumerist"
 consumerist_opinion_active_county_opinion_name:0 "Hated Consumerist County"
