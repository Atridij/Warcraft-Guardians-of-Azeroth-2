 INCOMPATIBLE_TENET_CONSUMERISM_TRIGGER:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_consumerism').GetName( GetPlayer.GetFaith )]"
 
 tenet_dharmic_pacifism_name_neutral:0 "Chi Pacifism"
 
 special_doctrine_all_means_to_end_name:0 "All Means to End"
 special_doctrine_all_means_to_end_desc:0 "While others think what is right and what is wrong, we act. Our goal is righteous. Our will is unshakable. From the ashes shall arise a new order that will shake the very foundations of the world."
 
