 burning_legion_religion_desc:0 "Déterminé à détruire toute vie dans l'univers, Sargeras est considéré comme l'une des plus grandes menaces pour la Création, et dans un sens plus restreint, pour Azeroth. À sa disposition, durant sa croisade ardente à travers la Ténèbre de l'Au-delà, se trouve une légion de démons loyaux et corrompus, la Légion ardente, prêts à mener à bien l’anéantissement que Sargeras désire tant. Les disciples du Titan noir ne sont capables que de cruauté et de tromperie, car ils courent après toute chance de provoquer l'extinction de la vie."
 